    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-3">
                    <div class="card-body">
                        <h3 class="card-title mb-5">Please Register!</h3>
                        <form action={{url_for('reporters_users.register_reporter')}} method="post">

                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name">
                                </div>
                            </div>
                            
                            <input type="text" class="form-control mb-3" id="user_name" name="user_name" placeholder="Username">
                      
                            <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Password">
        
                            <button type="submit" class="btn btn-primary">Submit</button> 
                        </form>
        

                    </div>
                   

                </div>
                
            </div>

        </div>
    </div>
